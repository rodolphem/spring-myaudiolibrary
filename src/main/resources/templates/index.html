<<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liste des Artists</title>
</head>
<body>

    <div align="center">
        <h1> Artists List</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Id de l'artiste</th>
                    <th>Nom de l'artiste</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <tr th:each="artist : ${listArtists}">
                        <td th:text="${artist.id}"></td>
                        <td th:text="${artist.name}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>

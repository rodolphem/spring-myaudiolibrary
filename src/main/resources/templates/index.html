<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liste des Artists</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                                                    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
                                                    crossorigin="anonymous">
</head>
<body>
    <div class = "container my-2">
        <h1> Artists List</h1>
        <a th:href = "@{/showNewArtistForm}" class="btn btn-primary btn-sm mb-3">Ajouter un Artiste</a>
        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Id de l'artiste</th>
                    <th>Nom de l'artiste</th>
                    <th>Option</th>
                </tr>
            </thead>
            <tbody>

                <tr th:each="artist : ${listArtists}">
                    <td th:text="${artist.id}"></td>
                    <td th:text="${artist.name}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${artist.id})}" class="btn btn-primary">Modification</a>
                        <a th:href="@{/deleteArtist/{id}(id=${artist.id})}" class="btn btn-danger">Supprimer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
